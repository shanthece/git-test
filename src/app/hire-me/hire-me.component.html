<div class="container mtop backgg">
  <div class="row"><div class="col-sm-8 col-xs-10 col-md-8 col-lg-6">

    <div *ngIf="!shanrh; else forminfo">
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Your name / Employer name" name="name" formControlName="name" autofocus>
        <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">*Name required.</div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" placeholder="Your mail Id" name="email" formControlName="email">
        <div class="alert" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">*Mail address needed (abstuv@xyz.def)</div>
    </div>
    <div class="form-group">
        <label for="phone">Mobile numer</label>
        <input type="text" class="form-control" placeholder="Your mobile number" name="name" formControlName="phone" maxlength="10">
        <div class="alert" *ngIf="!rForm.controls['phone'].valid && rForm.controls['phone'].touched">*Fill out this also.</div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" placeholder="Your description..." name="description" formControlName="description"></textarea>
        
        <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">{{ titleAlert }}</div>
    </div>
       
      <div class="form-group">
        <button class="btn btn-default btn-success" type="submit" value="Submit Form" [disabled]="!rForm.valid">Submit</button> 
      </div>
      <p><a href="/assets/pdf/shanth-resume.pdf" download>Click here</a> to download resume.</p>
